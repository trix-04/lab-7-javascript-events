<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Events</title>
</head>
<body>
	<h1> Differnt JS Events: </h1>

    <section id="mouse-events">
        <h2>Mouse Events</h2>
        <button id="hoverButton">Over here!</button>
        <p id="hoverMessage">Hover above to see the secret message.</p>
    </section>

    <section id="keyboard-events">
        <h2>Keyboard Events</h2>
        <input type="text" id="keyboardInput" placeholder="Type something here...">
        <p id="keyPressedMessage">Latest key pressed: </p>
    </section>

    <section id="form-events">
        <h2>Form Events</h2>
        <form id="myForm">
            <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        
        <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <script src ="script.js"></script>
</body>
</html>
