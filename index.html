<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1> Different JS Events </h1>   
    </header>
	<br>
    <br>
    <br>
    <br>

    <section id="mouse-events">
        <h2>üêÅ Events</h2>
        <button id="hoverButton">Over here!</button>
        <p id="hoverMessage">Hover above to see the secret message.</p>
    </section>

    <section id="keyboard-events">
        <h2>Keyboard Events</h2>
        <input type="text" id="keyboardInput" placeholder="Type something here...">
        <p id="keyPressedMessage">Latest key pressed: </p>
    </section>

    <section id="form-events">
        <h2>Form Events</h2>
        <form id="myForm">
            <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        
        <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <section id="focus-blur-events">
        <h2>Focus & Blur Events</h2>
        <label for="skyColor">The color of the sky is:</label>
        <input type="text" id="skyInput" onfocus="handleFocus();">

        <br>
        <br>
        <br>

        <label for="ageInput">How old are you?</label>
        <input type="text" id="ageInput" onblur="validateAge()">
    </section>

    <section id="event-delegation">
        <h2>Event Delegation</h2>
        <div id="buttonContainer">
            <button class="childButton">Button 1</button>
            <button class="childButton">Button 2</button>
            <button class="childButton">Button 3</button>
            <button class="childButton">Not a button</button>
        </div>
        <p id="delegationMessage">Click a button for a surprise! (or don't)</p>
    </section>
    

    <script src ="script.js"></script>
</body>
</html>
